<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal - Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #4CAF50;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .login-header .subtitle {
            color: #8b949e;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e6edf3;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-group input::placeholder {
            color: #6e7681;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #238636;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #2ea043;
        }

        .btn:active {
            background: #1e7e2e;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 20px;
            color: #f85149;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            display: inline-block;
            color: #58a6ff;
            text-decoration: none;
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .info-text {
            color: #8b949e;
            font-size: 0.85em;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸ’³ Payment Portal</h1>
            <div class="subtitle">Enter PIN to access</div>
        </div>

        <div class="error-message" id="error-message"></div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="pin">PIN / Passcode</label>
                <input 
                    type="password" 
                    id="pin" 
                    name="pin" 
                    placeholder="Enter PIN" 
                    required 
                    autofocus
                    maxlength="20"
                >
            </div>

            <button type="submit" class="btn">Access Payment Portal</button>
        </form>

        <div class="info-text">
            First login sets the PIN. Contact admin if forgotten.
        </div>

        <a href="/" class="back-link">&larr; Back to Live Scores</a>
    </div>

    <script>
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const pin = document.getElementById('pin').value;
            if (!pin) {
                showError('Please enter a PIN');
                return;
            }

            try {
                const response = await fetch('/api/payments/verify-pin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin: pin })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Store authentication in sessionStorage
                    sessionStorage.setItem('payment_portal_authenticated', 'true');
                    sessionStorage.setItem('payment_portal_auth_time', Date.now().toString());
                    
                    // Redirect to payment portal
                    window.location.href = '/admin/payments';
                } else {
                    showError(data.error || 'Incorrect PIN. Please try again.');
                    document.getElementById('pin').value = '';
                    document.getElementById('pin').focus();
                }
            } catch (err) {
                showError('Error verifying PIN. Please try again.');
                console.error('Login error:', err);
            }
        }

        // Check if already authenticated
        const authTime = sessionStorage.getItem('payment_portal_auth_time');
        if (authTime) {
            const timeDiff = Date.now() - parseInt(authTime);
            // Session expires after 2 hours
            if (timeDiff < 7200000) {
                window.location.href = '/admin/payments';
            } else {
                sessionStorage.removeItem('payment_portal_authenticated');
                sessionStorage.removeItem('payment_portal_auth_time');
            }
        }
    </script>
</body>
</html>
